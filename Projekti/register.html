  <body>
    <header>
      <div class="container">
        <div id="branding">
          <img id="icon" src="./images/knife.svg" alt="" />
          <h1>
           <span class="highlight">Roni's Corner</span>
          </h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>

    <main class="main">
      <form id="signUp" class="login">
        <h1>Sign Up</h1>
        <input type="text" class="input" placeholder="Name" id="name" />
        <div id="emri_error">Please fill up your Name</div>

        <input
          type="text"
          class="input"
          placeholder="Last name"
          id="lastName"
        />
        <div id="mbiemri_error">Please fill up your Mbiemri</div>

        <input
          type="email"
          name=""
          placeholder="Email"
          id="emailii"
          class="input-field input"
        />
        <div id="email_error">Please fill up your Email</div>

        <input
          type="password"
          name=""
          placeholder="Password"
          id="passwordii"
          class="input-field input"
        />
        <div id="pass_error">Please fill up your Password</div>
        <p id="pass">Password must me at least 8 charact</p>
        <input type="button" name="" value="Register" id="butoniii" />
       
      </form>
      <div class="to-login">
       
    </main>
